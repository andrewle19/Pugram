<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>pugram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">pugram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/pug.jpg" data-image-role = "trigger"
        data-image-title = "Stayin Alive"
        data-image-url = "img/pug1.jpg">
          <img class="thumbnail-image" src="img/pug1.jpg" alt="Andrew the Pug">
          <span class="thumbnail-title">Andrew</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/pug2.jpg" data-image-role = "trigger"
        data-image-title="How deep is your love"
        data-image-url = "img/pug2.jpg">
          <img class="thumbnail-image" src="img/pug2.jpg" alt="Lauren the Pug">
          <span class="thumbnail-title">Lauren</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/pug3.jpg" data-image-role = "trigger"
        data-image-title="You should be dancing"
        data-image-url = "img/pug3.jpg">
          <img class="thumbnail-image" src="img/pug3.jpg" alt="Greg the Pug">
          <span class="thumbnail-title">Greg</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/pug4.jpg" data-image-role = "trigger"
        data-image-title="Night Fever"
        data-image-url = "img/pug4.jpg">
          <img class="thumbnail-image" src="img/pug4.jpg" alt="Betsy the Pug">
          <span class="thumbnail-title">Betsy</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/pug5.jpg" data-image-role = "trigger"
        data-image-title="To Love Sombody"
        data-image-url = "img/pug5.jpg">
          <img class="thumbnail-image" src="img/pug5.jpg" alt="Tom the Pug">
          <span class="thumbnail-title">Tom</span>
          </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/pug.jpg">
          <img class="thumbnail-image" src="img/flexboxWinnerTN.png" alt="FlexBoxWinner">
          <span class="thumbnail-title">FlexBox</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/pug.jpg">
          <img class="thumbnail-image" src="img/GridGardenWinnerTN.png" alt="GridGardenWinner">
          <span class="thumbnail-title">GridGarden</span>
          </a>
      </li>
    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame">
        <img class="detail-image" data-image-role = "target" src="img/pug1.jpg" alt="">
        <span class="detail-image-title" data-image-role = "title">Stayin' Alive</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
